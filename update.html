      <main>

        <fieldset class="container bg-dark-subtle m-5 border border-dark-subtle rounded-4 mx-auto">
          <div class="container">
            <h1 class="my-3">Modifier un utilisateur</h1>
            
            <form action="" class="container">
              <h5>Entrer l'ID de l'utilisateur à modifier</h5>
              <div>
                <input type="text" name="id" id="id" required/>
                <label for="id">ID </label> <span id="erreur"></span>
              </div>
              <div>
                <input type="button" value="Valider" id="submitId" class="my-1"/>
                <input type="reset" value="Annuler" id="resetId"/>
              </div>
              <br>
            </form>
            
            <span id="afficheIdSelect"></span>
            
            <form class="my-3" id="myForm">
              <div class="container">
                <div class="container my-3">
                  <h5>Entrer les modifications</h5>
                  
                  <input type="text" name="nom" id="nom"/>
                  <label for="nom">Nom <span id="labelNom"></span></label>
                  <br>
                  
                  <input type="text" name="prenom" id="prenom" class="my-1"/>
                  <label for="prenom">Prénom <span id="labelPrenom"></span></label>
                  <br>
                  
                  <input type="email" name="email" id="email"/>
                  <label for="email">Email <span id="labelEmail"></span></label>
                  <br>
                  
                  <input type="button" value="Valider" id="submit" class="my-1"/>
                  <input type="reset" value="Annuler" id="reset"/>
                </div>
              </div>
            </form>
            <input type="button" value="Afficher les utilisateurs" id="btnAfficher">
            <input type="button" value="Masquer les utilisateurs" id="btnMasquer">
            <h5 class="my-3"><span id="nbrUser"></span></h5>
            <div id="affichage" class="mb-3"></div>          
          </div>
        </fieldset>
